<body >
<header>
  <h1 id="title"></h1>
</header>

<main>
  <div class="">
    <form id='filter-form' onchange="filter_bribes(event)" onsubmit="filter_bribes(event);" class="pure-form">
      <label for="city" id="label-for-city"></label>
      <select class="search-form" name="city" id="city" >
        <option value="-1"></option>
      </select>

      <label for="university" id="label-for-university"></label>
      <select class="search-form" name="university" id="university" onchange="filter_bribes(event)" onsubmit="filter_bribes(event);">
        <option value="-1"></option>
      </select>

      <label for="subject" id="label-for-subject"></label>
      <select class="search-form" name="subject" id="subject" onchange="filter_bribes(event)" onsubmit="filter_bribes(event);">
        <option value="-1"></option>
      </select>

      <input type="text" onkeyup="filter_bribes(event)" id="custom-search" placeholder="Шукати по ключовим словам">
    </form>
  </div>
  <div id="bribe-box"></div>
