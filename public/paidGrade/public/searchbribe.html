<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="css/layouts/marketing.css">
  <link rel="stylesheet" href="css/layouts/style.css">


</head>
<body >

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed active">

      <select class="search-form" name="lang" id="lang" onchange="set_language(event)">
        <option value="uk">Укр</option>
        <option value="en">Eng</option>
      </select>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="index.html" class="pure-menu-link" id='paidgrade-label'></a></li>
            <li class="pure-menu-item" ><a href="#information" class="pure-menu-link" id='about-label'></a></li>
            <li class="pure-menu-item" ><a href="#useful-links-en" class="pure-menu-link" id='contacts-label'></a></li>
        </ul>
    </div>
</div>

<div class="content">
  <main>
    <h1 id="title"></h1>
    <div class="">
      <form id='filter-form' onchange="filter_bribes(event)" onsubmit="filter_bribes(event);" class="pure-form">
        <label for="city" id="label-for-city"></label>
        <select class="search-form" name="city" id="city" >
          <option value="-1"></option>
        </select>

        <label for="university" id="label-for-university"></label>
        <select class="search-form" name="university" id="university" onchange="filter_bribes(event)" onsubmit="filter_bribes(event);">
          <option value="-1"></option>
        </select>

        <label for="subject" id="label-for-subject"></label>
        <select class="search-form" name="subject" id="subject" onchange="filter_bribes(event)" onsubmit="filter_bribes(event);">
          <option value="-1"></option>
        </select>

        <input type="text" class="search-form" onkeyup="filter_bribes(event)" id="custom-search" placeholder="Шукати по ключовим словам">
      </form>
    </div>
    <div id="bribe-box"></div>


  </main>
</div>

<footer>

</footer>


<script src="js/search.js"></script>

<!-- <script type="text/javascript" src="js/fetchTranslations.js"></script> -->


</body>
</html>
